
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Generating Visualization</title>
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #1a1a1a;
      color: #e1e1e1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .error-container {
      max-width: 600px;
      padding: 40px;
      background-color: #2a2a2a;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    h1 {
      color: #ff5555;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .error-message {
      background-color: #3a3a3a;
      padding: 15px;
      border-radius: 4px;
      font-family: monospace;
      text-align: left;
      overflow-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Error Generating Visualization</h1>
    <p>There was a problem generating the HTML visualization for this conversation.</p>
    <div class="error-message">Process timed out after 60000ms</div>
    <p>Try again when GPU resources are available or use a smaller model.</p>
  </div>
</body>
</html>
