<html>
  <head>
    <meta charset="UTF-8" />
    <title>LM Terminal</title>
    
    <!-- CSP updated to allow Monaco workers via file: and blob: -->
    <meta 
    http-equiv="Content-Security-Policy" 
    content="
      default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob: file:;
      script-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob: file:;
      worker-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob: file:;
      connect-src * 'self' ws: wss:;
      style-src * 'self' 'unsafe-inline';
      frame-src * 'self' data: blob: file:;
      img-src * 'self' data: blob: file:;
      font-src * 'self' data: blob:;
      object-src 'self' data: blob:;
      media-src * 'self' data: blob:;
    "
  />
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
